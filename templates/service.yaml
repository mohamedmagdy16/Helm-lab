apiVersion: v1
kind: Service
metadata:
  name: web-app-service
  labels:
    app: web-app-service
spec:
  type: NodePort
  selector:
    {{- include "web-app-labels" . }}
  ports:
  - port: 80
    targetPort: 8000
    
---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    {{- include "redis-labels" . }}
spec:
  type: NodePort
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379